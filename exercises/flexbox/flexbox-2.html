<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Exercises</title>
    <link rel="stylesheet" href="flexbox-2.css" />
  </head>
  <body>
    <div class="flexbox1">
      <div class="two-hundredpx">200px</div>
      <div class="seventy-fivepx">75px</div>
    </div>

    <div class="flexbox2">
      <div class="item-1">item1</div>
      <div class="item-2">item2</div>
      <div class="item-3">item3</div>
    </div>

    <div class="flexbox3">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
    </div>

    <div class="flexbox4">
      <div class="item">item1</div>
      <div class="item">item2</div>
    </div>

    <!--Challenge Exercises-->
    <div class="container">
      <div class="flexbox">
        <div>Home</div>
        <div class="notifications">14</div>
      </div>
      <div class="flexbox">
        <div>Notifications</div>
        <div class="notifications">3</div>
      </div>
      <div class="flexbox">
        <div>Messages</div>
        <div class="notifications">5</div>
      </div>
    </div>

    <div class="header">
      <div class="left-section">Home</div>
      <div class="middle-section">
        <input class="text-box" placeholder="Search" />
      </div>
      <div class="right-section">
        <button class="download-bt">Download</button>
      </div>
    </div>
    <br /><br />

    <div class="row">
      <img
        class="profile-picture"
        src="/css-practice/superSimpleDev/ep6/thumbnails/channel-2.jpeg"
      />
      <div class="info">
        <p class="name">oliver</p>
        <p class="handle">the cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img
        class="profile-picture"
        src="/css-practice/superSimpleDev/ep6/thumbnails/channel-1.jpeg"
      />
      <div class="info">
        <p class="name">Mimi</p>
        <p class="handle">Sleepy Cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img
        class="profile-picture"
        src="/css-practice/superSimpleDev/ep6/thumbnails/channel-3.jpeg"
      />
      <div class="info">
        <p class="name">Rex</p>
        <p class="handle">Happy Bulldog</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
  </body>
</html>
