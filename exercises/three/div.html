<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Exercise</title>
    <link rel="stylesheet" href="div.css" />
  </head>
  <body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
    <br /><br />

    <div class="how-service">
      <p class="get-feedback">Satisfied with our service?</p>
      <button class="yes-bt">Yes</button>
      <button class="no-bt">No</button>
    </div>
    <br /><br />

    <div class="yt-music">
      <p class="setup-ytmusic">Install YouTube Music</p>
      <p class="reason-setup">
        Add YouTube Music to your destop for quick and easy access
      </p>
    </div>
    <br /><br />

    <div class="topost">
      <img
        class="profile-picture"
        src="/css-practice/superSimpleDev/ep6/thumbnails/pretty_girl.jpg"
        alt="pretty-girl"
      />
      <input
        class="post-description"
        type="text"
        placeholder="What's happening"
      />
      <button class="tweet-bt">Tweet</button>
    </div>

    <!--Challenge Exercises-->
    <div class="user-profile">
      <img
        class="user-picture"
        src="/css-practice/superSimpleDev/ep6/thumbnails/pretty_girl.jpg"
        alt="3"
      />
      <h5 class="user-name">Oliver</h5>
      <p class="mutual-friend">2 mutual friends</p>
      <button class="add-friend-bt">Add Friend</button>
    </div>

    <div class="user-profile">
      <img
        class="user-picture mimi"
        src="/css-practice/superSimpleDev/ep6/thumbnails/hq720 (1).webp"
        alt="4"
      />
      <h5 class="user-name">Mimi</h5>
      <p class="mutual-friend">3 mutual friends</p>
      <button class="add-friend-bt">Add Friend</button>
    </div>

    <div class="user-profile">
      <img
        class="user-picture rex"
        src="/css-practice/superSimpleDev/ep6/thumbnails/hq720_custom_3.webp"
        alt="4"
      />
      <h5 class="user-name">Rex</h5>
      <p class="mutual-friend">4 mutual friends</p>
      <button class="add-friend-bt">Add Friend</button>
    </div>

    <!--Google Search-->
    <div class="google-search">
      <div class="google-logo">
        <img
          src="/css-practice/superSimpleDev/ep6/thumbnails/google_logo.svg"
          alt="1"
        />
      </div>

      <div>
        <input
          class="google-search-ber"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>

      <br />
      <button class="google-search-bt search-button">Google Search</button>
      <button class="google-search-bt">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
