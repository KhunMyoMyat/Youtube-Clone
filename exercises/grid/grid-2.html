<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Exercises Part Two</title>
    <link rel="stylesheet" href="grid-2.css" />
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: 200px 75px;
        margin-bottom: 40px;
      "
    >
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">75px</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-bottom: 40px;
      "
    >
      <div style="background-color: lightblue">col1</div>
      <div style="background-color: lightpink">col2</div>
      <div style="background-color: lightblue">col3</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      "
    >
      <div style="background-color: lightpink">col1</div>
      <div style="background-color: lightpink">col2</div>
      <div style="background-color: lightpink">col3</div>
      <div style="background-color: lightpink">col4</div>
      <div style="background-color: lightpink">col5</div>
      <div style="background-color: lightpink">col6</div>
      <div style="background-color: lightpink">col7</div>
      <div style="background-color: lightpink">col8</div>
    </div>
    <br /><br />

    <div class="profile-container">
      <div class="profile">
        <img
          class="profile-picture"
          src="/css-practice/superSimpleDev/ep6/thumbnails/pretty_girl.jpg"
          alt=""
        />
        <p class="name">Oliver</p>
        <div class="mutual-friend-row">
          <img
            class="mutual-friend-picture"
            src="/css-practice/superSimpleDev/ep6/thumbnails/channel-1.jpeg"
            alt=""
          />
          <p class="mutual-friend">2 mutual friends</p>
        </div>
        <button class="add-friend-bt">Add Friend</button>
      </div>

      <div class="profile">
        <img
          class="profile-picture"
          src="/css-practice/superSimpleDev/ep6/thumbnails/pretty_girl.jpg"
          alt=""
        />
        <p class="name">Oliver</p>
        <div class="mutual-friend-row">
          <img
            class="mutual-friend-picture"
            src="/css-practice/superSimpleDev/ep6/thumbnails/channel-1.jpeg"
            alt=""
          />

          <p class="mutual-friend">2 mutual friends</p>
        </div>
        <button class="add-friend-bt">Add Friend</button>
      </div>

      <div class="profile">
        <img
          class="profile-picture"
          src="/css-practice/superSimpleDev/ep6/thumbnails/pretty_girl.jpg"
          alt=""
        />
        <p class="name">Oliver</p>
        <div class="mutual-friend-row">
          <img
            class="mutual-friend-picture"
            src="/css-practice/superSimpleDev/ep6/thumbnails/channel-1.jpeg"
            alt=""
          />
          <p class="mutual-friend">2 mutual friends</p>
        </div>
        <button class="add-friend-bt">Add Friend</button>
      </div>
    </div>
  </body>
</html>
