<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Layouts Techniquet</title>
    <link rel="stylesheet" href="nestedlayout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Challenge Exercise-->
    <div class="profile">
      <img
        class="profile-picture"
        src="/css-practice/superSimpleDev/ep6/thumbnails/pretty_girl.jpg"
        alt="1"
      />
      <p class="name">Oliver</p>
      <div class="mutual-friend-row">
        <img
          class="mutual-friend-picture"
          src="/css-practice/superSimpleDev/ep6/thumbnails/postmalone.webp"
          alt="2"
        />
        <p class="mutual-friend">2 mutual friends</p>
      </div>
      <button class="add-friend-bt">Add Friend</button>
    </div>

    <div class="profile">
      <img
        class="profile-picture mimi"
        src="/css-practice/superSimpleDev/ep6/thumbnails/gitandgithub.webp"
        alt="1"
      />
      <p class="name">Mimi</p>
      <div class="mutual-friend-row">
        <img
          class="mutual-friend-picture"
          src="/css-practice/superSimpleDev/ep6/thumbnails/postmalone.webp"
          alt="2"
        />
        <p class="mutual-friend">3 mutual friends</p>
      </div>
      <button class="add-friend-bt">Add Friend</button>
    </div>

    <div class="profile">
      <img
        class="profile-picture rex"
        src="/css-practice/superSimpleDev/ep6/thumbnails/learncss.webp"
        alt="1"
      />
      <p class="name">Rex</p>
      <div class="mutual-friend-row">
        <img
          class="mutual-friend-picture"
          src="/css-practice/superSimpleDev/ep6/thumbnails/postmalone.webp"
          alt="2"
        />
        <p class="mutual-friend">4 mutual friends</p>
      </div>
      <button class="add-friend-bt">Add Friend</button>
    </div>
  </body>
</html>
