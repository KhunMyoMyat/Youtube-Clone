<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise one</title>
    <link rel="stylesheet" href="image&textbox.css" />
  </head>
  <body>
    <img
      class="imgroundcorner"
      src="/css-practice/superSimpleDev/ep6/thumbnails/hq720 (1).webp"
      alt="1"
    />

    <img
      class="imgsquare"
      src="/css-practice/superSimpleDev/ep6/thumbnails/hq720 (1).webp"
      alt="2"
    />

    <img
      class="imgcircle"
      src="/css-practice/superSimpleDev/ep6/thumbnails/hq720 (1).webp"
      alt="3"

    <!--textbox-->
    <input type="text" placeholder="Search" class="textboxRoundCorner" />

      class="tb-shadow-noborder"

      By clicking Agree &amp; Join, you agree to the Privacy Policy.
    </p>
    <button class="agree-join-bt">Agree &amp; Join</button>
    <br /><br />

    <img
      class="circleimg"
      src="/css-practice/superSimpleDev/ep6/thumbnails/hqdefault.webp"
      alt=""
    />

    <button class="tweet-bt">Tweet</button>
