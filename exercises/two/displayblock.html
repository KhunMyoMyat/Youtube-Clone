<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Block and Inline-Block</title>
    <link rel="stylesheet" href="displayblock.css" />
  </head>
  <body>
    <input type="text" placeholder="Name" class="name" />
    <input type="email" placeholder="Email" class="email" />

    <p class="customer-support">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="yse-bt">Yes</button>
    <button class="no-bt">No</button>
    <br /><br /><br />

    <div class="google-logo">
      <img
        src="/css-practice/superSimpleDev/ep6/thumbnails/google_logo.svg"
        alt=""
      />
    </div>

    <div class="search-ber-container">
      <input
        class="search-ber"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <br /><br /><br />

    <!--Challenge Exercises-->
    <input class="first-name" type="text" placeholder="First name" />
    <input class="last-name" type="text" placeholder="Last name" />
    <input class="email-input" type="text" placeholder="Email" />
    <button class="signup-bt">Sign Up</button>
    <br /><br /><br />

    <p class="request-form">Request a ride now</p>
    <input
      class="pickup-location"
      type="text"
      placeholder="Enter pickup location"
    />
    <input class="destination" type="text" placeholder="Enter destination" />
    <button class="request-bt">Request now</button>
    <button class="ride-later">Schedule for later</button>
  </body>
</html>
